    <div class="contact">
      <form>
        <p>Name</p><br>
        <input class="half" type="text" name="firstname" placeholder="First Name">
        <input class="half" type="text" name="lastname" placeholder="Last Name"><br>

        <p>Type of Party:</p><br>
        <input class="fill" id="1" type="radio" name="party" value="Personal">

        <input class="fill" id="2" type="radio" name="party" value="Organization">

        <input type="email" name="email" placeholder="Email"><br>
        <p>Message</p><br>
        <input type="text" name="tom" placeholder="Title">
        <textarea class="big" name="message" placeholder="Message"></textarea>
        <br>

        <input class="half click" type="submit" value="Send Message">
        <input class="half click" type="reset">
      </form>
