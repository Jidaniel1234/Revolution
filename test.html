<!DOCTYPE html>
<html>
<head>
  <title>Test File</title>
  <style>
    * {
      overflow-x: hidden;
    }
    .top {
    position: absolute;
    left:0;
    right:0;
    margin:auto;

    .bottom {
    position: absolute;

    }

    .bar-title {

    }

</head>
<body>
  <div class="top"> üòé </div>

  <script>
    var b1config = {
      duration: 1000,
      origin: 'left',
      distance: '70vw',
    };
